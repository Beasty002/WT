<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            width: 300px;
            height: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        .calculator input[type="text"] {
            width: 100%;
            border: 0;
            font-size: 2em;
            text-align: right;
            color: white;
            background-color: #333;
        }
        
        .calculator button {
            width: 30%;
            border: 0;
            font-size: 1.5em;
            background-color: #222;
            color: white;
            cursor: pointer;
        }
        
        td {
            background-color: #222;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <table>
            <tr>
                <td colspan="4"><input type="text" id="display"></td>
            </tr>
            <tr>
                <td onclick="addNumber('1')"><button>1</button></td>
                <td onclick="addNumber('2')"><button>2</button></td>
                <td onclick="addNumber('3')"><button>3</button></td>
                <td onclick="addNumber('+')"><button>+</button></td>

            </tr>
            <tr>
                <td onclick="addNumber('4')"><button>4</button></td>
                <td onclick="addNumber('5')"><button>5</button></td>
                <td onclick="addNumber('6')"><button>6</button></td>
                <td onclick="addNumber('-')"><button>-</button></td>

            </tr>
            <tr>
                <td onclick="addNumber('7')"><button>7</button></td>
                <td onclick="addNumber('8')"><button>8</button></td>
                <td onclick="addNumber('9')"><button>9</button></td>
                <td onclick="addNumber('*')"><button>*</button></td>

            </tr>
            <tr>
                <td onclick="addNumber('0')"><button>0</button></td>
                <td onclick="clearDisplay()"><button>C</button></td>
                <td onclick="addNumber('/')"><button>/</button></td>
                <td onclick="calculate()"><button>=</button></td>

            </tr>

        </table>
        <script>
            function addNumber(num) {
                var display = document.getElementById("display");
                display.value += num;
            }

            function clearDisplay() {
                var display = document.getElementById("display");
                display.value = "";
            }

            function calculate() {
                var display = document.getElementById("display");
                display.value = eval(display.value);
            }
        </script>
</body>

</html>
