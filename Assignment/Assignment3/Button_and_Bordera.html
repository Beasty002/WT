<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Buttons and Borders</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <hr>
    <h1>Buttons and Borders in CSS and HTML</h1>
    <hr>

    <h2>Buttons:</h2>
    <br>
    <br>

    <table>
        <tr class="row-1">
            <td coldiv="2"></td>
            <td></td>
            <td>Primary</td>
            <td>Secondary</td>
            <td>Destructive</td>
            <td class="">Primary</td>
        </tr>
        <tr class="row-2">
            <td class="name">Default/Hover/Press</td>
            <td class=""><button class="plus-button default hov">+</button></td>
            <td><button class=" primary btn default hov"> Button </button></td>
            <td><button class=" secondary btn default hov"> Button </button></td>
            <td><button class="destructive btn default hov"> Button </button></td>
            <td class="last-col"><button class="btn default pri2"> Button </button></td>
        </tr>

        <tr class="row-3">
            <td class="name">Disabled</td>
            <td><button class="plus-button disable">+</button></td>
            <td><button class="primary btn disable"> Button </button></td>
            <td><button class="secondary btn disable"> Button </button></td>
            <td><button class="destructive btn disable"> Button </button></td>
            <td class="last-col"><button class="btn disable pri4"> Button </button></td>
        </tr>
        <tr class="row-4">
            <td colspan="5"></td>
            <td class="last-col secon">Secondary</td>
        </tr>
        <tr class="row-5">
            <td class="name">Default/Hover/Press</td>
            <td></td>
            <td><button class="btn default pri1"> Button </button></td>
            <td><button class="btn default sec1"> Button </button></td>
            <td><button class="btn default des1"> Button </button></td>
            <td class="last-col"><button class="btn default sec2"> Button </button></td>
        </tr>

        <tr class="row-6">
            <td class="name">Disabled</td>
            <td></td>
            <td><button class="btn disable pri1 last" disabled> Button </button></td>
            <td><button class="btn disable sec1 last " disabled> Button </button></td>
            <td><button class="btn disable des1 last" disabled> Button </button></td>
            <td class="last-col"><button class="btn disable sec3 last" disabled> Button </button></td>
        </tr>
    </table>
    <br><br><br><br>
    <hr>
    <h3>Borders:</h3>
    <div>
        <table>
            <tr>
                <td>
                    <div class="bord" style="border: 4px dotted black;">dotted</div>
                </td>
                <td>
                    <div class="bord" style="border: 4px dotted black;">dotted</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="bord" style="border: 4px solid black;">solid</div>
                </td>
                <td>
                    <div class="bord" style="border: 4px double black;">double</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="bord" style="border: 4px groove grey;">groove</div>
                </td>
                <td>
                    <div class="bord" style="border: 4px ridge grey;">ridge</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="bord" style="border: 4px inset grey;">inset</div>
                </td>
                <td>
                    <div class="bord" style="border: 4px outset grey;">outset</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="bord" style="border: 4px none black;">none</div>
                </td>
                <td>
                    <div class="bord" style="border: 4px hidden black;">hidden</div>
                </td>
            </tr>
        </table>
</body>
